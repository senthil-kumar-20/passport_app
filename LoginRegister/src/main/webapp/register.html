<!DOCTYPE html>
<html>
  <head>
    <title>User Registration Form</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registrationForm" method="get" action="registerServlet">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          pattern="[A-Za-z]*"
          required
        />

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          pattern="[A-Za-z]*"
          required
        />

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" name="contactNo" 
        pattern="[0-9]{10}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required />

        <label for="gender">Gender: </label>
        <div class="gender-labels" id="gender">
          <input type="radio" name="gender" value="male" required />Male
          <input type="radio" name="gender" value="female" required />Female
          <input type="radio" name="gender" value="others" required />Others
          <br /><br />
        </div>
        <label for="applyType">Apply Type:</label>
        <select id="applyType" name="applyType" required>
          <option value="">Select Apply Type</option>
          <option value="passport">Passport</option>
          <option value="visa">Visa</option>
        </select>

        <label for="password">Set Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="hintQuestion">Hint Question:</label>
        <select id="hintQuestion" name="hintQuestion" required>
          <option value="">Select the Question</option>
          <option value="que1">
            What is the name of your best friend from childhood?
          </option>
          <option value="que2">What was the name of your first teacher?</option>
          <option value="que3">What was the name of your first pet?</option>
          <option value="que4">Your favourite movie?</option>
          <option value="que5">Your favourite food?</option>
        </select>

        <label for="hintAnswer">Hint Answer:</label>
        <input type="text" id="hintAnswer" name="hintAnswer" required />

        <input type="submit" value="Register" />
        <input id="hidden" value ="" name="citizenType"/>
      </form>
    </div>
    <div id="message"></div>

    <script src="register.js"></script>
  </body>
</html>
